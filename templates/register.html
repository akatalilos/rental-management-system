{% extends "base.html" %}

{% block head %}
    <title>Register</title>
{% endblock %}

{% block main %}

<div class="mycontainer2">
    <div class="welcome">
      <h1  class="fw-bold mb-2">Welcome to rental mamagement system!</h1>
    </div>
    <div class="reglog">
        <h2 class="fw-bold mb-2 text-uppercase">REGISTER</h2>
        <p>Please enter username and password!</p>
        <form action="/register" method="post">
            <div class="form-outline form-white mb-4">
                <input type="text" id="username" name="username"class="form-control form-control-lg" />
                <label class="form-label" for="username">Username</label>
            </div>
            <div class="form-outline form-white mb-4">
                <input type="password" id="password" name="password" class="form-control form-control-lg" />
                <label class="form-label" for="passport">Password</label>
            </div>
            <div class="form-outline form-white mb-4">
                <input type="password" id="confirmation" name="confirmation" class="form-control form-control-lg" />
                <label class="form-label" for="confirmation">Password confirm</label>
            </div>
            <button class="btn btn-dark btn-lg px-5" type="submit">Register</button>
        </form>
      <div>
        <p class="mb-0">Do you have an account? <a href="/login" class="fw-bold">LOGIN</a>
        </p>
      </div>
    </div>
</div>
      
{% endblock %}
